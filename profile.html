<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark p-0">
    <nav class="navProfile pb-3"><img src="./Netflix-assets/assets/netflix_logo.png" alt="logo" width="120" /></nav>
    <div class="container d-flex w-50"><h1 class="h1Profile text-white">Edit Profile</h1></div>
    <div class="borderDiv container pt-4 w-50">
      <div class="row">
        <div class="col-3">
          <div><img src="./Netflix-assets/assets/kids_icon.png" alt="avatar" width="170px" /></div>
        </div>
        <div class="col-9">
          <div class="d-flex flex-column">
            <div><h4 class="bg-secondary text-white ps-3">Strive Student</h4></div>

            <p class="fs-4 text-secondary">Language:</p>
            <div class="dropdown">
              <button
                class="btn text-white border border-1 dropdown-toggle mx-4"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-dark border border-1">
                <li>
                  <button class="dropdown-item bg-dark" type="button">
                    <a class="aMenù" href="#">Italiano</a>
                  </button>
                </li>
                <li>
                  <button class="dropdown-item bg-dark" type="button">
                    <a class="aMenù" href="#">Deutsch</a>
                  </button>
                </li>
                <li>
                  <button class="dropdown-item bg-dark" type="button">
                    <a class="aMenù" href="#">Français</a>
                  </button>
                </li>
                <li>
                  <button class="dropdown-item bg-dark" type="button">
                    <a class="aMenù" href="#">Русский</a>
                  </button>
                </li>
              </ul>
            </div>
            <div class="borderDiv mt-4">
              <p class="fs-4 text-secondary">Maturity Setting</p>
              <button class="btn text-white bg-secondary">ALL MATURITY RATINGS</button>
              <p class="text-white pt-3">Show titles of all maturity ratings for this profile.</p>
              <button class="btnFinali btn bg-dark border border-1 text-secondary">EDIT</button>
            </div>
            <div class="borderDiv mt-4">
              <p class="fs-4 text-secondary">Autoplay controls</p>
              <form>
                <div class="text-align-center">
                  <input
                    type="checkbox"
                    class="form-check-input bg-dark fs-4 mt-0 m-2"
                    id="btn-check-outlined"
                    autocomplete="off"
                  />
                  <label class="form-check-label text-white" for="btn-check-outlined"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="text-align-center">
                  <input
                    type="checkbox"
                    class="form-check-input bg-dark fs-4 mt-0 m-2"
                    id="btn-check-outlined"
                    autocomplete="off"
                  />
                  <label class="form-check-label text-white" for="btn-check-outlined"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
              </form>
            </div>
            <div class="borderDiv mt-4 d-flex justify-content-around">
              <button class="btnFinali btn bg-dark border border-1 text-secondary m-3 mt-4 flex-grow-1">SAVE</button>
              <button class="btnFinali btn bg-dark border border-1 text-secondary m-3 mt-4 flex-grow-1">CANCEL</button>
              <button class="btnFinali btn bg-dark border border-1 text-secondary m-3 mt-4 flex-grow-1">
                DELETE PROFILE
              </button>
              <!-- <div></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
